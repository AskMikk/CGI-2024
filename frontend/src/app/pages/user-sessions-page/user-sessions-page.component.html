<div class="container">
  <div class="filter-toggle">
    <button class="toggle-button" (click)="redirectToMain()">Tagasi</button>
  </div>
  <div *ngIf="loading" class="loading">Laadimine...</div>
  <div *ngIf="!loading && sessions.length > 0; else noSessions" class="session-cards-container">
    <app-session-card *ngFor="let session of sessions" [session]="session" (bookingDeleted)="fetchUserSessions()"></app-session-card>
  </div>
  <ng-template #noSessions>
    <h2>Külastuste ajalugu on tühi.</h2>
  </ng-template>
</div>
